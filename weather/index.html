    <body>
        <!--[if lt IE 7]>

        <div id="weather-container" class=container>
            <div class="row">
              <div class="col-12">
                <label for="zip">Enter your location</label>
                <input id="zip" name="zip" type="text">
                <button id="submit-btn"class="btn btn-info">Submit</button>
              </div>
            </div>
            <h1>
              <span id="loc6"></span>
              <span id="loc5"></span>
              <span id="loc4"></span>
              <span id="loc3"></span>
              <span id="loc2"></span>
              <span id="loc1"></span>
            </h1>
            <p id="coord"></p>
            <h3>Current Conditions</h3>
            <hr>
            
          
          <!-- Weather Info-->
            <p style="display:none">Click to change from imperial to metric format</p>
            <div id = "weatherData">
              <div id = "weatherIcon">
                <canvas id="icon" width="128" height="128"></canvas>
              </div>
              <div id = "conditions">
                <p id="temp" tempVal = "0" tempUnit="fahrenheit"></p>
                <p id = "wind" windVal = "0" windUnit = "imperial" ></p>
                <p id="hum"></p>
                <p id="cover"></p>
                <p id ="comments"></p>
              </div>
            </div>
          </div>
          <script
          src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>
